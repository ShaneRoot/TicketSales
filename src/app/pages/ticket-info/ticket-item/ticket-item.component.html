<div class="ticket-info-wrap col-lg-6 col-sm-12">
  <div>
    <a routerLink="/tickets/tickets-list">Назад</a>
    <div class="m-3">
      {{ticket?.name}}
    </div>

    <div class="mt-3">
      <h4>Информация о туре</h4>
      <div class="ticket-info">

      </div>
    </div>

    <div class="mt-4">
      <h4>Личная информация</h4>
      <div class="mt-3 user-info" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mt-3">
          <span class="mx-3">Имя</span>
          <input type="text"
                 class="mt-3"
                 pInputText
                 formControlName="firstName"
                 placeholder="Введите Имя"
          />
        </div>
        <div class="mt-3">
          <span class="mx-3">Фамилия</span>
          <input type="text"
                 pInputText
                 class="mt-3"
                 formControlName="lastName"
                 placeholder="Введите Фамилию"
          />
        </div>

        <div class="mt-3">
          <span class="mx-3">Номер карты</span>
          <input type="text"
                 pInputText
                 class="mt-3"
                 formControlName="cardNumber"
                 placeholder="Введите номер карты"
          />
        </div>

        <div class="mt-3">
          <span class="mx-3">Возраст</span>
          <p-inputNumber
                     formControlName="age"
                     [showButtons]="true"
                     [min]="0">
          </p-inputNumber>
        </div>

        <div class="mt-3">
          <span class="mx-3">День рождения</span>
          <p-calendar
            formControlName="birthDate"
            (onSelect)="selectData($event)"
            placeholder="Выберите дату рождения">
          </p-calendar>
        </div>

        <div class="mt-3">
          <span for="citizenship" class="mx-3">Гражданство</span>
          <input type="text"
                 class="mt-3"
                 pInputText
                 formControlName="citizenship"
                 placeholder="Введите гражданство"/>
        </div>

        <div class="mt-4">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="ngOnInit()"
            [disabled]="!userForm.valid">
            Перейти к оформлению
          </button>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <h4>Похожие туры</h4>

      <div>
      <!--  <input #ticketSearch [(ngModel)]="ticketSearchValue" type="text" pInputText>-->
      </div>

      <p-carousel [value]="nearestTour">
        <ng-template let-tour pTemplate="item" >
          {{tour.name}}
          <div class="ticket-img-nearest">
            <img class="w-100 h-100" src="/assets/img/{{tour.img}}"/>
          </div>
        </ng-template>
      </p-carousel>
    </div>

  </div>
</div>
