<div class="ticket-info-wrap col-lg-6 col-sm-12">
  <div>
    <a routerLink="/tickets/tickets-list">Назад</a>
    <div class="m-3">
      {{ticket?.name}}
    </div>

    <div class="mt-3">
      <h4>Информация о туре</h4>
      <div class="ticket-info">

      </div>
    </div>

    <div class="mt-4">
      <h4>Личная информация</h4>
      <div class="mt-3 user-info" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mt-3">
          <!--<span class="mx-3">Имя</span>-->
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Имя'}"></ng-container>
          <input type="text"
                 class="mt-3"
                 pInputText
                 formControlName="firstName"
                 placeholder="Введите Имя"
          />
        </div>
        <div class="mt-3">
          <!-- <span class="mx-3">Фамилия</span>-->
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Фамилия'}"></ng-container>
          <input type="text"
                 pInputText
                 class="mt-3"
                 formControlName="lastName"
                 placeholder="Введите Фамилию"
          />
        </div>

        <div class="mt-3">
          <!--   <span class="mx-3">Номер карты</span>-->
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Номер карты'}"></ng-container>
          <input type="text"
                 pInputText
                 class="mt-3"
                 formControlName="cardNumber"
                 placeholder="Введите номер карты"
          />
        </div>

        <div class="mt-3">
          <!--<span class="mx-3">Возраст</span>-->
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Возраст'}"></ng-container>
          <p-inputNumber
            formControlName="age"
            [showButtons]="true"
            [min]="0">
          </p-inputNumber>
        </div>

        <div class="mt-3">
          <!-- <span class="mx-3">День рождения</span>-->
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'День рождения'}"></ng-container>
          <p-calendar
            formControlName="birthDay"
            (onSelect)="selectData($event)"
            placeholder="Выберите дату рождения">
          </p-calendar>
        </div>

        <div class="mt-3">
          <!--<span for="citizen" class="mx-3">Гражданство</span>-->
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Гражданство'}"></ng-container>
          <input type="text"
                 class="mt-3"
                 pInputText
                 formControlName="citizen"
                 placeholder="Введите гражданство"/>
        </div>

        <div class="mt-4">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="initTour()"
            [disabled]="!userForm.valid">
            Перейти к оформлению
          </button>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <h4>Похожие туры</h4>

      <div>
        <input #ticketSearch [(ngModel)]="ticketSearchValue" type="text" pInputText>
      </div>

      <p-carousel [value]="nearestTour">
        <ng-template let-tour pTemplate="item" >
          {{tour.name}}
          <div class="ticket-img-nearest">
            <img class="w-100 h-100" src="/assets/img/{{tour.img}}"/>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>

<ng-template #userFieldTitle let-value = "titleValue">
  <span class="mx-3">{{value}}</span>
</ng-template>
