<div class="d-flex flex-column col-6  "> <!--registration-input-wrap m-auto-->
  <label class="mx-3 form-label">Логин</label>
  <div>
    <input type="text"
           pInputText
           [ngClass]="{'input-error': !login}"
           [(ngModel)]="login"/>
  </div>
  <label class="mx-3 form-label">Пароль</label>
  <div>
    <input
           type="password"
           pInputText
           [ngClass]="{'input-error': !psw}"
           [(ngModel)]="psw"/>
  </div>

  <label class="mx-3 form-label">Подтверждение пароля</label>
  <div>
    <input
           type="password"
           pInputText
           [ngClass]="{'input-error': !pswRepeat}"
           [(ngModel)]="pswRepeat"/>
  </div>

  <label class="mx-3 form-label">Почта</label>
  <div>
    <input
           type="text"
           pInputText
           [(ngModel)]="email"/>
  </div>

  <label class="mx-3 form-label">Номер карты</label>
  <div *ngIf="showCardNumber; else noSelected">
    <input
           type="text"
           pInputText
           [(ngModel)]="cardNumber"/>
  </div>


  <div class="mt-3  form-label">
    <p-checkbox
      label="Сохранить пользователя в локальном хранилище"
      name="groupName" [binary]="true"
      class="checkBox"
      value="val" [(ngModel)]="selectedValue" >
    </p-checkbox>
  </div>

</div>

<div class="mt-5 d-flex justify-content-center">
  <button [disabled]="!login || !psw ||!pswRepeat"
          (click)="registration($event)"
          type="button"
          class="btn btn-success">
    Зарегистрироваться</button>
</div>

<ng-template #noSelected>
  <p>Карта не выбрана</p>
</ng-template>
