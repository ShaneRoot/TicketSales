<div class="d-flex flex-column col-4">
  <div>
     <span class="mx-3">{{loginText}}</span>
     <input type="text"
           pInputText
            class="mb-2"
            [ngClass]="{'input-error': !login}"
           [(ngModel)]="login"/>
   </div>
  <div>
    <span class="mx-3">{{pswText}}</span>
    <input type="password" class="mb-2"
         pInputText
         [ngClass]="{'input-error': !psw}"
         [(ngModel)]="psw"/>
  </div>
  <div class="mt-3" *ngIf="showCardNumber">
    <p-checkbox
                (onChange)="vipStatusSelected()"
                [(ngModel)]="checked"
                [binary]="true"
                label = "Есть номер карты?"
                inputId="binary">
    </p-checkbox>

    <div *ngIf="checked">
      <span class="mb-1">Номер карты</span>
      <input type="text"
             class="mt-3"
             pInputText
             [(ngModel)]="cardNumber"/>
    </div>

  </div>
  <div class="mt-3 d-flex ">
    <button (click)="onAuth($event)" type="button" class="btn btn-success mt-3">{{authTextButton}}</button>
  </div>


</div>
