<div class="d-flex flex-column">
  <div>
     <span class="mx-3">{{loginText}}</span>
     <input type="text"
           pInputText
            [ngClass]="{'input-error': !login}"
           [(ngModel)]="login"/>
   </div>
  <div>
    <span class="mx-3">{{pswText}}</span>
    <input type="password" class="mt-3"
         pInputText
         [ngClass]="{'input-error': !psw}"
         [(ngModel)]="psw"/>
  </div>
  <div class="mt-3">
    <p-checkbox
                (onChange)="vipStatusSelected()"
                [(ngModel)]="checked"
                [binary]="true"
                label = "Есть номер карты?"
                inputId="binary">
    </p-checkbox>

    <div *ngIf="checked">
      <span class="mx-3">Номер карты</span>
      <input type="text"
             class="mt-3"
             pInputText
             [(ngModel)]="cardNumber"/>
    </div>

  </div>
  <div class="mt-4 d-flex justify-content-end">
    <button (click)="onAuth($event)" type="button" class="btn btn-primary">{{authTextButton}}</button>
  </div>


</div>
