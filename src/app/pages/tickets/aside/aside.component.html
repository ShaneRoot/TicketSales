<div>
  <div class="mt-3 pb-3">
    <p-calendar (onSelect)="selectDate($event)"
                [showIcon]="true"
                dateFormat="yy.mm.dd">
    </p-calendar>
  </div>
  <p-dropdown [options]="menuTypes"
              [(ngModel)]="selectedMenuType"
              optionLabel="label"
              (onChange)="changeType($event)">
  </p-dropdown>
</div>

<div class="mt-3 uniq-class">
  <p-dropdown class="mt-3"
              [options]="tourTypes"
              optionLabel="label"
              (onChange)="changeTourType($event)">
  </p-dropdown>
</div>

<div class="mt-3">
  <button (click)="initRestError()" class="btn btn-danger">Запрос с ошибкой</button>
</div>

<div class="mt-3">
  <button (click)="initSettingsData()" class="btn btn-dark" >Обновить настройки</button>
</div>
